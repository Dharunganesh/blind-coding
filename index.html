<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Blind-Coding</h1>
    <form>
        <h2 id="qno">Question 1:</h2>
        <h3 id="question"></h3>
        <select id="language" name="language">
            <option value="python">Python</option>
            <option value="c">C</option>
            <option value="c++">C++</option>
            <option value="java">Java</option>
        </select>
        <br>
        <textarea id="code" name="code" style="height:300px;width:100%"></textarea>
        <h3>input</h3>
        <textarea id="input" name="input" style="height:fit-content;width:100%"></textarea>
        <h3>output</h3>
        <textarea id="output" name="output" style="height:fit-content;width:100%"></textarea>
        <br>
        <button type="button" id="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
